name: AWS_CI/CD E2E Piepeline

on:
  # push:
  #   branches: [ "main" ]
  workflow_dispatch:
  #
  workflow_run:
    workflows: ["Terraform EKS"]
    types:
      - completed

jobs:
  gate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Terraform AKS succeeded. Proceeding..."
      
  OWASP-Dependency-scan:
    runs-on: ubuntu-latest
    needs: gate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'MyProject'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: Depcheck report
          path: ${{github.workspace}}/reports
          
  trivy_scan_fs:
    runs-on: ubuntu-latest
    needs: OWASP-Dependency-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scan on filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          format: "table"
          exit-code: 1
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

  sonarqube-scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: trivy_scan_fs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  DockerBuild-Appointment_microservice:
    runs-on: ubuntu-latest
    needs: sonarqube-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Appointment-Service
          file: ./Appointment-Service/Dockerfile
          load: true # Loads image to Docker daemon, doesn't push
          tags: |
            venkyy82/hcl_hackathon:Appointment.${{ github.run_number }}

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'venkyy82/hcl_hackathon:Appointment.${{ github.run_number }}' # Scan the locally loaded image
          format: 'table'
          exit-code: '0' # pass the job if vulnerabilities are found
          ignore-unfixed: true # Optional: Ignore unfixed vulnerabilities
      
      - name: Push the image to Docker Hub
        run: docker push venkyy82/hcl_hackathon:Appointment.${{ github.run_number }}


  DockerBuild-Patient_microservice:
    runs-on: ubuntu-latest
    needs: sonarqube-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Patient-Service
          file: ./Patient-Service/Dockerfile
          push: true
          tags: |
            venkyy82/hcl_hackathon:Patient.${{ github.run_number }}

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'venkyy82/hcl_hackathon:Patient.${{ github.run_number }}' # Scan the locally loaded image
          format: 'table'
          exit-code: '0' # Pass the job if vulnerabilities are found
          ignore-unfixed: true # Optional: Ignore unfixed vulnerabilities
      
      - name: Push the image to Docker Hub
        run: docker push venkyy82/hcl_hackathon:Patient.${{ github.run_number }}

  Deployment:
    runs-on: ubuntu-latest
    needs:
      - DockerBuild-Patient_microservice
      - DockerBuild-Appointment_microservice
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
  
      # Update kubeconfig for EKS
      - name: Set EKS Context
        run: |
          aws eks update-kubeconfig \
            --region ap-south-1 \
            --name eks-demo-cluster
          kubectl get nodes
  
      # Install Helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version
  
      # Install Helmfile
      - name: Install Helmfile
        run: |
          curl -LO https://github.com/roboll/helmfile/releases/download/v0.135.0/helmfile_linux_amd64
          chmod +x helmfile_linux_amd64
          sudo mv helmfile_linux_amd64 /usr/local/bin/helmfile
          helmfile --version
  
      # Install helm-diff plugin
      - name: Install Helm-diff plugin
        run: |
          helm plugin install https://github.com/databus23/helm-diff
          helm plugin list
  
      # Create / Update Docker Hub secret in EKS
      - name: Create / Update Docker Registry Secret
        run: |
          kubectl create secret docker-registry regcred \
            --docker-username=${{ secrets.DOCKER_USERNAME }} \
            --docker-password='${{ secrets.DOCKER_TOKEN }}' \
            --dry-run=client -o yaml | kubectl apply -f -
  
      # Deploy using Helmfile
      - name: Deploy with Helmfile
        run: |
          helmfile -f Deployment/helmfile.yaml sync
          sleep 60
          echo "list deployments"
          kubectl get deployments
          echo "list pods"
          kubectl get pods
          echo "list services"
          kubectl get svc
