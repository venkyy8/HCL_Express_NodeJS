name: Run nginx pod in AKS using kubeconfig

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up kubeconfig from secret
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      # 3️⃣ Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # 4️⃣ Run nginx pod
      - name: Run nginx pod
        run: |
          # Delete existing pod if it exists
          kubectl delete pod nginx --ignore-not-found

          # Run nginx pod
          kubectl run nginx --image=nginx
          kubectl wait --for=condition=ready pod/nginx --timeout=120s

          # Check pod status
          kubectl get pods
