name: CI_Testing

on:
  workflow_dispatch:

jobs:
  OWASP-Dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'MyProject'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: Depcheck report
          path: ${{ github.workspace }}/reports

  trivy_scan_fs:
    runs-on: ubuntu-latest
    needs: OWASP-Dependency-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scan on filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          format: "table"
          exit-code: 1
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

  sonarqube-scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: trivy_scan_fs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  DockerBuild-Appointment_microservice:
    runs-on: ubuntu-latest
    needs: sonarqube-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Appointment-Service
          file: ./Appointment-Service/Dockerfile
          load: true
          tags: |
            venkyy82/hcl_hackathon:Appointment.${{ github.run_number }}

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'venkyy82/hcl_hackathon:Appointment.${{ github.run_number }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true

      - name: Push the image to Docker Hub
        run: docker push venkyy82/hcl_hackathon:Appointment.${{ github.run_number }}

  DockerBuild-Patient_microservice:
    runs-on: ubuntu-latest
    needs: sonarqube-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Patient-Service
          file: ./Patient-Service/Dockerfile
          push: true
          tags: |
            venkyy82/hcl_hackathon:Patient.${{ github.run_number }}

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'venkyy82/hcl_hackathon:Patient.${{ github.run_number }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true

      - name: Push the image to Docker Hub
        run: docker push venkyy82/hcl_hackathon:Patient.${{ github.run_number }}

  Deploy_to_AKS:
    name: Deploy to AKS using Helmfile
    runs-on: ubuntu-latest
    needs:
      - DockerBuild-Appointment_microservice
      - DockerBuild-Patient_microservice
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Install Helmfile
        run: |
          curl -L -o helmfile https://github.com/helmfile/helmfile/releases/download/v0.157.1/helmfile_linux_amd64
          chmod +x helmfile
          sudo mv helmfile /usr/local/bin/helmfile
          helmfile --version

      - name: Configure AKS credentials
        uses: azure/aks-set-context@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: aks-02
          resource-group: aks-rg

      - name: Deploy microservices using Helmfile
        run: |
          helmfile apply
